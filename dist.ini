name    = Bort
author  = Robert Norris <rob@eatenbyagrue.org>
license = Perl_5
copyright_holder = FastMail
copyright_year = 2016

version = 0.001

[@Filter]
-bundle = @Basic
-remove = GatherDir
[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[GithubMeta]
issues = 1

[@Git]
tag_format = %v
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = Makefile.PL

[CopyFilesFromBuild]
copy = Makefile.PL
